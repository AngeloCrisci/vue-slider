<!DOCTYPE html>
<html>
    <head lang="en">
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div id="carousel">
                    <i id="next" class="bi bi-caret-right-square-fill" @click="nextSlide"></i>
                        <div id="jumbotron">
                            <div class="position-relative image-container w-100 ">
                                <img :src="slides[activeIndex].image" :alt="slides" class="cover-image">
                            <div class="text-white position-absolute image-text">
                                <p class="p-2 fw-bold"> 
                                    {{ slides[activeIndex].title }}
                                </p>
                                 <p class="p-2">
                                    {{ slides[activeIndex].text }}
                                </p>
                            </div>
                        
                            </div>
                        </div>
                    <i id="prev" class="bi bi-caret-left-square-fill" @click="previousSlide"></i>
                </div>
        </div>
            <div id="thumbnails">
                <!--Immagini thumbnails-->
            </div>
        </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
